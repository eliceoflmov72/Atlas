@if (project) {
  <div class="m-5 flex flex-col rounded-lg bg-white p-8 shadow-lg">
    <!-- Imagen del proyecto en grande -->
    <div class="mb-8">
      @if (project.image) {
        <img src="{{ project.image }}" onerror="this.src='error.svg'" alt="Imagen del proyecto" class="h-64 w-full rounded-lg object-cover" />
      }
    </div>

    <!-- Título y enlaces -->
    <div class="mb-8 flex items-start justify-between gap-3">
      <div>
        <h1 class="mb-2 text-4xl font-bold text-blue-600">
          {{ project.name }}
        </h1>
        <p class="text-xl text-gray-700">
          {{ project.subtitle }}
        </p>
      </div>
      <div class="flex space-x-4">
        @if (project.github_link) {
          <a href="{{ project.github_link }}" target="_blank" class="flex gap-2 rounded-lg bg-blue-500 px-4 py-2 text-white hover:bg-blue-700"
            ><p class="hidden xl:flex">Github</p>
            <i class="bi bi-github"></i
          ></a>
        }
        @if (project.website_link) {
          <a href="{{ project.website_link }}" target="_blank" class="flex gap-2 rounded-lg bg-green-500 px-4 py-2 text-white hover:bg-green-700"
            ><p class="hidden xl:flex">Sitio Web</p>
            <i class="bi bi-box-arrow-up-right"></i
          ></a>
        }
      </div>
    </div>
    <!-- Tecnologías utilizadas -->
    <div class="mb-8">
      <div class="flex flex-wrap gap-3">
        @for (technologie of project.technologies; track $index) {
          <span class="rounded-full bg-blue-200 px-4 py-2 font-semibold text-blue-800">{{ technologie }}</span>
        }
      </div>
    </div>

    <!-- Descripción del proyecto -->
    <div class="mb-6">
      <p class="text-lg text-gray-700">
        {{ project.description }}
      </p>
    </div>

    <!-- Colaboradores -->
    <div>
      <ul class="flex gap-4">
        <li class="h-16 w-16 overflow-hidden rounded-full">
          <img src="foto" onerror="this.src='error.svg'" alt="Colaborador 1" class="h-full w-full object-cover" />
        </li>
        <li class="h-16 w-16 overflow-hidden rounded-full">
          <img src="foto" onerror="this.src='error.svg'" alt="Colaborador 2" class="h-full w-full object-cover" />
        </li>
      </ul>
    </div>
  </div>
}
