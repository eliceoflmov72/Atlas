@if (article) {
  <div class="min-h-screen bg-gray-100 px-6 py-12">
    <div class="mx-auto max-w-5xl overflow-hidden rounded-lg bg-white shadow-lg">
      @if (article.image) {
        <img src="{{ article.image }}" onerror="this.src='error.svg'" alt="Imagen de la Noticia" class="h-96 w-full object-cover" />
      }
      <div class="p-8">
        <h1 class="mb-6 text-4xl font-bold text-blue-800">
          {{ article.title }}
        </h1>
        <div class="mb-6 flex items-center gap-4">
          <img src="foto" onerror="this.src='error.svg'" alt="Autor" class="h-12 w-12 object-cover rounded-full border-2 border-gray-300" />
          <div>
            <p class="text-sm font-semibold text-gray-700">Nombre del Autor</p>
            <p class="text-sm text-gray-500">Fecha de Publicaci√≥n</p>
          </div>
        </div>
        <div class="text-lg leading-relaxed text-gray-700">
          <p>
            {{ article.content }}
          </p>
        </div>
      </div>
    </div>
  </div>
}
